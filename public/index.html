<!DOCTYPE HTML>
<html>

<head>
  <meta charset="utf-8">
  <title>Pro MERN Stack</title>
<!-- the react library is available as a JavaScript file that we can include
in the HTML fileusing the <script> tag. there are two parts. 1. react core
module. 2. reactDOM module. -->
<!-- the react core module is responsible for dealing with react components,
their state manipulation, etc. -->
<!-- the reactDOM module is responsible for converting react components to a 
DOM that a browser can understand -->
  <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
<!--polyfills are that which supplement the missing implementation in older browsers.
babel transforms only deal with syntactic changes. polyfills are required to add these
new functions' implementations. babel provides the polyfills.-->
  <script src="https://unpkg.com/@babel/polyfill@7/dist/polyfill.min.js"></script>
</head>

<body>
  <div id="contents"></div>
<!--we are no longer using the app.jsx file and are only using pure javascript-->
  <script src="/App.js"></script>
</body>

</html>
