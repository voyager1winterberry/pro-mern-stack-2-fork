<!DOCTYPE HTML>
<html>

<head>
  <meta charset="utf-8">
  <title>Pro MERN Stack</title>
<!-- the react library is available as a JavaScript file that we can include
in the HTML fileusing the <script> tag. there are two parts. 1. react core
module. 2. reactDOM module. -->
<!-- the react core module is responsible for dealing with react components,
their state manipulation, etc. -->
<!-- the reactDOM module is responsible for converting react components to a 
DOM that a browser can understand -->
  <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
<!-- a compiler is needed to transform JSX into regular JavaScript that the 
browser can understand. Babel is the compiler that is used here. It will tell
what needs to be compiled by putting the appropriate attribute in the 
script tag, like so: <script type="text/babel"> -->
  <script src="https://unpkg.com/@babel/standalone@7/babel.min.js"></script>
</head>

<body>
  <div id="contents"></div>
<!-- here we can see the babel compiler being used on a particular file-->
  <script type="text/babel" src="/App.jsx"></script>
</body>

</html>
